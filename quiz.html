    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".picture img").forEach(img => {

                if (url) {
                    window.location.href = url; // Seite wechseln
                }
            });
        });
    });
    function openSidebar() {
        document.getElementById('navbar').classList.add('show');
        document.getElementById('overlay').style.display = 'block';
    }
    function closeSidebar() {
        document.getElementById('navbar').classList.remove('show');
        document.getElementById('overlay').style.display = 'none';
    }

    const questions = [
        {
            question: "Wie sieht ein Judenhut aus?",
            answers: [
                { text: "Er ist rund.", correct: false },
                { text: "Er ist spitz.", correct: true },
                { text: "Er ist quadratisch.", correct: false },
            ]
        },
        {
            question: "Was hat den Judenhut von 1451 bis 1780 abgel√∂st?",
            answers: [
                { text: "Der gelbe Stein", correct: false },
                { text: "Der gelbe Stern", correct: false },
                { text: "Der gelbe Ring", correct: true },
            ]
        },
        {
            question: "Warum wurden Juden Geldverleiher?",
            answers: [
                { text: "Weil sie geldgierig sind.", correct: false },
                { text: "Weil Juden nicht wollten, dass Christen diesen Beruf ausf√ºhren.", correct: false },
                { text: "Weil Christen aufgrund ihres Glaubenssatzes diesen Beruf nicht ausf√ºhren konnten.", correct: true },

        },
        {
            question: "Inwiefern ist die Judensau antisemitsch?",
            answers: [
                { text: "Juden werden als Schweinebel√§stiger dargestellt.", correct: true },
                { text: "Juden werden als Schweine dargestellt, welches f√ºr sie <<unreine Tiere>> sind.", correct: false },

            ]
        },
        {
            question: "Was f√ºr ein antisemitisches Merkmal ist in diesem Bild erkennbar?",
            image: "gefangnahme_christi.jpeg",
            answers: [
                { text: "Ein Judenhut", correct: true },

        },

        {

            answers: [

                { text: "Das Nase des Mannes", correct: true },

            answers: [
                { text: "Ecclesia", correct: true },
                { text: "Synagoga", correct: false },
            ]
        }
    ];

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
        const q = questions[currentQuestion];
        document.getElementById("question").textContent = q.question;

        // Bild zeigen, wenn vorhanden
        const img = document.getElementById("question-image");
        if (q.image) {
            img.src = q.image;
            img.style.display = "block";
        } else {
            img.style.display = "none";
        }

        const answerList = document.getElementById("answers");
        answerList.innerHTML = "";
        document.getElementById("feedback").textContent = "";
        document.getElementById("next-btn").style.display = "none";

        q.answers.forEach(answer => {
            const li = document.createElement("li");
            li.textContent = answer.text;
            li.onclick = () => selectAnswer(li, answer.correct);
            answerList.appendChild(li);
        });
    }

    function selectAnswer(element, isCorrect) {
        const feedback = document.getElementById("feedback");
        const answers = document.querySelectorAll("#answers li");

        // Verhindert mehrfaches Klicken
        if ([...answers].some(a => a.classList.contains("disabled"))) return;

        answers.forEach(a => {
            a.classList.add("disabled");

            // F√§rbe die richtige Antwort gr√ºn
            const isRight = questions[currentQuestion].answers.find(ans => ans.text === a.textContent)?.correct;
            if (isRight) {
                a.classList.add("correct");
            }
        });

        // Markiere falsch gew√§hlte Antwort rot
        if (!isCorrect) {
            element.classList.add("wrong");
            feedback.textContent = "‚ùå Falsch!";
            feedback.style.color = "red";
        } else {
            score++;
            feedback.textContent = "‚úÖ Richtig!";
            feedback.style.color = "green";
        }

        document.getElementById("next-btn").style.display = "inline-block";
    }


    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            showQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById("question").style.display = "none";
        document.getElementById("answers").style.display = "none";
        document.getElementById("next-btn").style.display = "none";
        document.getElementById("feedback").style.display = "none";

        document.getElementById("result").textContent =
            `Du hast ${score} von ${questions.length} Fragen richtig beantwortet.`;

        document.getElementById("question-image").style.display = "none";

    }

    showQuestion();


</script>
